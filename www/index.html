<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Weather</title>
	</head>
	<body>
		<!-- Search bar -->
		<div class="search"></div>

		<!-- header -->
		<h2 id="city" class="text-lg">Oslo</h2>
		<h2 id="date" class="text-lg">Today 15 September</h2>

		<!-- list info -->
		<div class="list">
			<div class="line">
				<p class="text-sm">Wind(gust)</p>
				<div class="info">
					<p class="text-sm">17 km/h</p>
					<img src=".//Images/svg/Wind.svg" alt="" />
				</div>
			</div>
			<hr />

			<div class="line">
				<p class="text-sm">Sunrise</p>
				<div class="info">
					<p class="text-sm">06:45</p>
					<img src=".//Images/svg/Sunrise.svg" alt="" />
				</div>
			</div>
			<hr />
			<div class="line">
				<p class="text-sm">Sunset</p>
				<div class="info">
					<p class="text-sm">19:37</p>
					<img src=".//Images/svg/Sunset.svg" alt="" />
				</div>
			</div>
			<hr />
			<div class="line">
				<p class="text-sm">Precipitation</p>
				<div class="info">
					<p class="text-sm">2.5 mm</p>
					<img src=".//Images/svg/Precipitation.svg" alt="" />
				</div>
			</div>
			<hr />
		</div>

		<!--  -->

		<!-- Nav days -->
		<div class="days">
			<ul>
				<li id="today" class="text-sm"><a href=""> Today </a></li>
				<li class="text-sm"><a href=""> Thursday </a></li>
				<li class="text-sm"><a href=""> Friday </a></li>
				<li class="text-sm"><a href=""> Saturday </a></li>
				<li class="text-sm"><a href=""> Sunday </a></li>
				<li class="text-sm"><a href=""> Monday </a></li>
				<li class="text-sm"><a href=""> Tuesday </a></li>
			</ul>
		</div>
	</body>
</html>
